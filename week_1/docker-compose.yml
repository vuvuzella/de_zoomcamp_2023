version: '3.1'

services:
  db:
    container_name: de_zoomcamp_db
    image: postgres:14.6
    restart: always
    environment:
      POSTGRES_USER: de_zoomcamp
      POSTGRES_PASSWORD: de_zoomcamp
      POSTGRES_DB: de_zoomcamp
    ports:
      - 5433:5432
    volumes:
      - db_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "de_zoomcamp" ]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 30s
  de_pipeline:
    image: de_pipeline:latest
    # https://stackoverflow.com/questions/27068596/how-to-include-files-outside-of-dockers-build-context
    build:
      context: ./
      dockerfile: ./pipeline/Dockerfile
    environment:
      - DB_PORT=5433
      - DB_HOST=db
    ports:
      - 5000:5000
    volumes:
      - ./pipeline:/code
    depends_on:
      - "db"
    command: [ "poetry", "run", "python", "main.py" ]

volumes:
  db_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/persistent_store/db_volume
