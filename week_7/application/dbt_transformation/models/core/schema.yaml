version: 2

sources:
  - name: anz_road_crash_dataset
    tables:
      - name: raw_casualties
      - name: raw_crashes
      - name: raw_datetimes
      - name: raw_descriptions
      - name: raw_locations
      - name: raw_vehicles

models:
  - name: dim_locations
    description: >
      Location of where the road crash has occurred
    columns:
      - name: latitude
        description: >
          Combined lat-long enclosed in parenthesis i.e. `(latitude, longitude)`
      - name: longitude
        description: >
          Latitude

  - name: fact_casualties
    descriptions: >
      Number of persons injured or killed as result of the incident
    columns:
      - name: id
      - name: casualties
        description: >
          Total number of people involved in the crash
      - name: fatalities
        description: >
          Total number of people who died
      - name: serious_injuries
        description: >
          Total number of serious injuries
      - name: minor_injuries
        description: >
          Total number of minor injuries

  - name: fact_crashes
    description: >
      Record of crashes
    columns:
      - name: id
        description: >
          id of the crash
      - name: datetime_id
        description: >
          id of the datetime
      - name: description_id
        description: >
          id of the description
      - name: vehicles_id
        description: >
          id of the vehicle type
      - name: casualties_id
        description: >
          id of the casualties involved
